<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>{% block title_block %}
		{% if base_title %}
			{{base_title}}
		{% else %}
			{{PROJECT_NAME}}
		{% endif %}
	{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'base.css' %}" />
	<style>
	{% block style_block %}{% endblock %}
	</style>
</head>

<body>
<h1>{% block h1_block %}{{base_h1}}{% endblock %}</h1>
{% block body_block %}
	{{base_body}}
{% endblock %}
<p><a href="{% url 'main:index' %}">Back to Homepage</a></p>
</body>
</html>
